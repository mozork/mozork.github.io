<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/animsition.min.css">
  </head>
  <body>
  <div class="animsition">
    <img class="date" src="img/date.svg" alt="">
    <img class="logo" src="img/logo.svg" alt="">
    <button class="button button-small button--back animsition-link" onclick="history.back(-1)"><img src="img/arrow-left.svg" alt="">Indietro</button>
    <div class="profile-btn"></div>
    <div class="menu-btn">
      <a href="settings.html" class="setting-btn setting-btn--dashboard animsition-link"><img src="img/setting-btn.svg"></a>
      <img src="img/spotify-btn-active.svg" class="spotify-btn spotify-btn--dashboard spotify-btn--active">
      <img src="img/dandy.svg" alt="" class="dandy">
      <img src="img/spotify-controls.svg" alt="" class="spotify-controls">
    </div>
    <div class="page-title-label">Esercizio 1/12</div>
    <div class="page-title page-title--withlabel">Saltelli divaricati</div>
    <video id="video" class="video-exercise" preload="metadata" poster="video/poster-placeholder.png" data-setup="{}">
      <source src="video/video-placeholder.mp4" type="video/mp4">
    </video>
    <div class="progressBar-container">
      <div class="progressBar"></div>
    </div>
    <div class="remainTime">
      <span class="minutesTime"></span> : <span class="secondsTime"></span>
    </div>
    <a href="#" class="playBtn playBtnExercise button button--icon button--fill exercise-button1">Sono pronto <img src="img/play.svg" alt=""></a>
    <div class="video-controls">
      <img src="img/pause.svg" alt="" class="pauseBtn pauseBtn--exercise">
      <a href="autovalutazione3.html" class="animsition-link next">
        <img src="img/next.svg" alt="">
      </a>
      <img src="img/terrain.svg" alt="" class="terrain">
      <img src="img/energy.svg" alt="" class="energy">
    </div>
    <div class="bg-blur"></div>
    <div class="exercise-buttons">
      <a href="#" class="playBtn playBtnExercise button button--icon button--fill exercise-button2">Continua esercizio<img src="img/play.svg" alt=""></a>
      <a href="dashboard.html" class="button exercise-button3 animsition-link">Termina sessione</a>
    </div>
  </div>


  <script src="scripts/jquery-1.7.min.js"></script>
  <script src="scripts/animsition.min.js"></script>
  <script src="scripts/app.js"></script>
  </body>
</html>
