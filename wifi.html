<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/animsition.min.css">
  </head>
  <body>
  <div class="animsition">
    <img class="date" src="img/date.svg" alt="">
    <img class="logo" src="img/logo.svg" alt="">
    <img src="img/autovalutazione-step2.svg" alt="" class="autovalutazione-step">
    <div class="page-title">Connetti Wi-Fi</div>
    <div class="page-intro">Per un utilizzo ottimale e completo di MyPersonalGym<br> è necessaria una connessione wireless.</div>
    <button class="button button-small button--back animsition-link" onclick="history.back(-1)"><img src="img/arrow-left.svg" alt="">Indietro</button>
    <div class="wifi-final-text">Qual'è la tua rete?</div>
    <div class="wifi-list">
      <div class="wifi-connection">
        <img src="img/wifi-full.svg" alt="" class="wifi-icon">
        <div class="wifi-name">wifi name</div>
        <div class="wifi-connected"></div>
        <img src="img/lock.svg" alt="" class="wifi-locked">
      </div>
      <div class="wifi-connection">
        <img src="img/wifi-half.svg" alt="" class="wifi-icon">
        <div class="wifi-name">wifi name</div>
        <div class="wifi-connected"></div>
        <img src="img/lock.svg" alt="" class="wifi-locked">
      </div>
      <div class="wifi-connection">
        <img src="img/wifi-empty.svg" alt="" class="wifi-icon">
        <div class="wifi-name">wifi name</div>
        <div class="wifi-connected"></div>
      </div>
      <div class="wifi-connection">
        <img src="img/wifi-empty.svg" alt="" class="wifi-icon">
        <div class="wifi-name">wifi name</div>
        <div class="wifi-connected"></div>
      </div>
    </div>
    <a href="profilo2.html" class="button button--icon button--fill wifi-button animsition-link">Continua <img src="img/arrow-right.svg" alt=""></a>
  </div>


  <script src="scripts/jquery-1.7.min.js"></script>
  <script src="scripts/animsition.min.js"></script>
  <script>
    $( document ).ready(function() {
      $('.wifi-connection').on('click', function(){
        $('.wifi-connected').text('');
        $('.wifi-connection').removeClass('active');
        $(this).addClass('active')
        $(this).find('.wifi-connected').text('CONNESSO');
        $('.wifi-button').fadeIn();
      })
    });
  </script>
  <script src="scripts/app.js"></script>
  </body>
</html>
